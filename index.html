<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>

    <!-- Normalizador de Estilos CSS -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div>
        <h4>Editor de Código</h4>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <textarea onkeyup="update()" id="text" class="text" cols="50" rows="20" placeholder="Escribe tu código acá"></textarea>
            </div>
            <div class="col-sm-12 col-md-6">
                <iframe id="view" srcdoc="Acá verás reflejado tu código como en cualquier Navegador "></iframe>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>

    <!-- JS -->
    <script src="./js/app.bundle.js "></script>

</body>

</html>
